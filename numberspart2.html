<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>scientific (exponent) notation:</p>

<p id="expo"></p>

<script>
let x1 = 123e5;
let y1 = 123e-5;
document.getElementById("expo").innerHTML = x1 + "<br>" + y1;
</script>

<h2>Integer Precision</h2>

<p>Integers (numbers without a period or exponent notation) are accurate up to 15 digits:</p>

<p id="int"></p>

<script>
let a = 999999999999999;
let b = 9999999999999999;
document.getElementById("int").innerHTML = a + "<br>" + b;
</script>

<h2>Adding two numbers:</h2>

<p id="Adding"></p>

<script>
let x2 = 10;
let y2 = 20;
let z1 = x2 + y2;
document.getElementById("Adding").innerHTML = z1;
</script>

<h2>isNaN</h2>

<p id="isNaN"></p>

<script>
let x4 = 100 / "Apple";
document.getElementById("isNaN").innerHTML = isNaN(x4);
</script>

<h2>toString() method output numbers from base 2 to 36:</h2>

<p id="toString"></p>

<script>
let myNumber = 32;
document.getElementById("toString").innerHTML =
"Decimal 32 = " + "<br><br>" + 

"Hexatrigesimal (base 36): " + myNumber.toString(36) + "<br>" +
"Duotrigesimal (base 32): " + myNumber.toString(32) + "<br>" 
</script>

</body>
</html>
