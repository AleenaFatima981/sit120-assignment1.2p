<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Click the button to call a function which performs a multiplication and returns the result:</p>

<button onclick="displayMultiplication()">Multiply</button>
<p id="demo"></p>

<script>
function displayMultiplication() {
    let x = myFunction(4, 3);
    document.getElementById("demo").innerHTML = x;
}

function myFunction(a, b) {
  return a * b;
}
</script>

<h2>Celsius to Fahrenheit</h2>

<p>Click the button to convert 77 Fahrenheit to Celsius:</p>

<button onclick="displayCelsius()">Convert</button>
<p id="demo1"></p>

<script>
function displayCelsius() {
    let value = toCelsius(77);
    document.getElementById("demo1").innerHTML = value;
}

function toCelsius(f) {
  return (5/9) * (f-32);
}
</script>

</body>
</html>
